<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 280 64">
  <defs>
    <linearGradient id="moonGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7c6aef"/>
      <stop offset="50%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#a78bfa"/>
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#e0e7ff"/>
      <stop offset="100%" style="stop-color:#c7d2fe"/>
    </linearGradient>
    <filter id="logoGlow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="textShadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="1" stdDeviation="1" flood-color="#6366f1" flood-opacity="0.3"/>
    </filter>
    <mask id="crescentMask">
      <rect width="64" height="64" fill="white"/>
      <circle cx="38" cy="26" r="13" fill="black"/>
    </mask>
  </defs>
  
  <!-- Icon container -->
  <g transform="translate(4, 4)">
    <!-- Background circle -->
    <circle cx="28" cy="28" r="28" fill="#0f0a1a"/>
    <circle cx="28" cy="28" r="26" fill="#1a1625" opacity="0.8"/>
    <circle cx="28" cy="28" r="25" fill="none" stroke="url(#moonGradient)" stroke-width="0.5" opacity="0.4"/>
    
    <!-- Crescent moon - shifted right and down -->
    <g filter="url(#logoGlow)">
      <circle cx="25" cy="30" r="15" fill="url(#moonGradient)" mask="url(#crescentMask)"/>
    </g>
    
    <!-- Stars -->
    <circle cx="46" cy="16" r="1.8" fill="#fbbf24">
      <animate attributeName="opacity" values="1;0.5;1" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="49" cy="24" r="1.2" fill="#fbbf24" opacity="0.8">
      <animate attributeName="opacity" values="0.8;0.4;0.8" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="44" cy="20" r="0.9" fill="#fbbf24" opacity="0.6"/>
    <circle cx="47" cy="30" r="0.7" fill="#fbbf24" opacity="0.5"/>
    
    <!-- Moon highlights -->
    <circle cx="19" cy="26" r="0.7" fill="#fff" opacity="0.5"/>
    <circle cx="17" cy="34" r="0.5" fill="#fff" opacity="0.3"/>
  </g>
  
  <!-- Text: "Dream" -->
  <text x="72" y="38" 
        font-family="'Segoe UI', 'SF Pro Display', -apple-system, sans-serif" 
        font-size="28" 
        font-weight="300" 
        letter-spacing="2"
        fill="url(#textGradient)"
        filter="url(#textShadow)">Dream</text>
  
  <!-- Text: "Journal" -->
  <text x="156" y="38" 
        font-family="'Segoe UI', 'SF Pro Display', -apple-system, sans-serif" 
        font-size="28" 
        font-weight="600" 
        letter-spacing="1"
        fill="url(#textGradient)"
        filter="url(#textShadow)">Journal</text>
  
  <!-- Decorative line -->
  <line x1="72" y1="48" x2="260" y2="48" stroke="url(#moonGradient)" stroke-width="1" opacity="0.3"/>
  
  <!-- Accent star -->
  <circle cx="268" cy="20" r="2" fill="#fbbf24" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0.4;0.8" dur="2s" repeatCount="indefinite"/>
  </circle>
</svg>
