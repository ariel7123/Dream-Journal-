<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="moonGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7c6aef"/>
      <stop offset="50%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#a78bfa"/>
    </linearGradient>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1625"/>
      <stop offset="100%" style="stop-color:#0f0a1a"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="starGlow" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur stdDeviation="0.5" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <mask id="crescentMask">
      <rect width="64" height="64" fill="white"/>
      <circle cx="38" cy="30" r="15" fill="black"/>
    </mask>
  </defs>
  
  <!-- Background -->
  <circle cx="32" cy="32" r="31" fill="url(#bgGrad)"/>
  <circle cx="32" cy="32" r="29" fill="none" stroke="url(#moonGrad)" stroke-width="0.5" opacity="0.3"/>
  
  <!-- Crescent moon - shifted right and down -->
  <g filter="url(#glow)">
    <circle cx="28" cy="34" r="17" fill="url(#moonGrad)" mask="url(#crescentMask)"/>
  </g>
  
  <!-- Stars -->
  <g filter="url(#starGlow)">
    <circle cx="50" cy="18" r="2.3" fill="#fbbf24">
      <animate attributeName="opacity" values="1;0.4;1" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="53" cy="28" r="1.5" fill="#fbbf24" opacity="0.8">
      <animate attributeName="opacity" values="0.8;0.3;0.8" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="48" cy="23" r="1.1" fill="#fbbf24" opacity="0.7">
      <animate attributeName="opacity" values="0.7;0.2;0.7" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="51" cy="36" r="0.9" fill="#f59e0b" opacity="0.5">
      <animate attributeName="opacity" values="0.5;0.2;0.5" dur="2.8s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Moon surface details -->
  <circle cx="22" cy="30" r="1" fill="#fff" opacity="0.5"/>
  <circle cx="20" cy="40" r="0.7" fill="#fff" opacity="0.3"/>
</svg>
