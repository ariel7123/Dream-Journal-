<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <defs>
    <linearGradient id="moonGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7c6aef"/>
      <stop offset="50%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#a78bfa"/>
    </linearGradient>
    <filter id="softGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="1" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <mask id="crescentMask">
      <rect width="32" height="32" fill="white"/>
      <circle cx="19" cy="15" r="7.5" fill="black"/>
    </mask>
  </defs>
  
  <!-- Background circle -->
  <circle cx="16" cy="16" r="15" fill="#0f0a1a"/>
  <circle cx="16" cy="16" r="14" fill="#1a1625" opacity="0.5"/>
  
  <!-- Crescent moon - shifted right and down -->
  <g filter="url(#softGlow)">
    <circle cx="14" cy="17" r="8.5" fill="url(#moonGrad)" mask="url(#crescentMask)"/>
  </g>
  
  <!-- Stars -->
  <circle cx="25" cy="10" r="1.1" fill="#fbbf24"/>
  <circle cx="26" cy="16" r="0.7" fill="#fbbf24" opacity="0.8"/>
  <circle cx="23" cy="13" r="0.5" fill="#fbbf24" opacity="0.6"/>
  
  <!-- Sparkle on moon -->
  <circle cx="11" cy="14" r="0.5" fill="#fff" opacity="0.6"/>
</svg>
